dist: xenial

language: php

php:
  - "7.3"

before_install:
  - nvm install
  - nvm use

install:
  - npm install

script:
  - npm run lint

notifications:
  email: false

# Pull requests are built by default.
branches:
  only:
  - master

cache:
  npm: true
  directories:
    - $HOME/.composer/cache
